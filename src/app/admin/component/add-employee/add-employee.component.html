
<form #employeeAddForm="ngForm" (ngSubmit)="EmployeeSave(employeeAddForm.value);">
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Employee Add Form</h4>
      <button type="button" class="btn-close" aria-label="close" (click)="activeModal.close(employee)"></button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="EmployeeId">Employee Id</label>
        <input class="form-control" name="EmployeeID" [ngModel]="employee.EmployeeID">
      </div>
      <div class="form-group">
        <label for="EmployeeName">Employee Name</label>
        <input type="text" class="form-control" name="EmployeeName"  [ngModel]="employee.EmployeeName">
      </div>
      <div class="form-group">
        <label for="JoiningDate" >Joining Date</label>
        <input type="date" class="form-control" name="JoiningDate"  [ngModel]="employee.JoiningDate | date: 'yyyy-MM-dd'"  (ngModelChange)="employee.JoiningDate = $event">
      </div>
      <div class="form-group">
        <label for="Gender">Gender</label>
        <select  class="form-control"  name="Gender" [ngModel]="employee.Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Role">Role</label>
        <select  class="form-control"  name="Role" [ngModel]="employee.Role">
          <option value="Admin">Admin</option>
          <option value="Member">Member</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Department">Department</label>
        <input type="text" class="form-control" name="Department" [ngModel]="employee.Department">
      </div>
  </div>
  <div class="modal-footer">
    <input type="hidden" name="EmployeeID" [ngModel]="employee.EmployeeID">
    <button type="submit" class="btn btn-outline-dark" >Save</button>
  </div>
</form>
